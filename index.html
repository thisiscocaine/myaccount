<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.aryanaryal.com.np/account-form/styles.css">
    <script defer src="https://cdn.aryanaryal.com.np/account-form/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <input type="text" id="loginEmailPhone" placeholder="Email or Phone" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" id="passKeyLogin">Login with Pass Key</button>
                <p><a href="#">Forgot password?</a></p>
                <p>Create Account? <a href="myaccount.html">Sign Up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
