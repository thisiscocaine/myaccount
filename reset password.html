<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdn.aryanaryal.com.np/626c6f672d617279616e/account-form/styles.css">
    <script defer src="https://cdn.aryanaryal.com.np/626c6f672d617279616e/account-form/sforget_password.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="forgetPasswordForm">
                <h1>Reset Password</h1>
                <input type="email" id="forgetEmail" placeholder="Email" required>
                <button type="submit">Submit</button>
                <p id="countdown"></p>
                <button type="button" id="resendButton" disabled>Resend</button>
                <p>Do you remember the password? <a href="index.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
